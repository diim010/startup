<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="grid-x">
      <div class="cell">full width cell</div>
      <div class="cell">full width cell</div>
    </div>
    <div class="grid-x">
      <div class="small-6 cell">6 cells</div>
      <div class="small-6 cell">6 cells</div>
    </div>
    <div class="grid-x">
      <div class="medium-6 large-4 cell">12/6/4 cells</div>
      <div class="medium-6 large-8 cell">12/6/8 cells</div>
    </div>
    
    <div class="grid-x grid-margin-x">
      <div class="medium-6 large-4 cell">12/6/4 margin cells</div>
      <div class="medium-6 large-8 cell">12/6/8 margin cells</div>
    </div>
    <div class="grid-x grid-padding-x">
      <div class="medium-6 large-4 cell">12/6/4 padding cells</div>
      <div class="medium-6 large-8 cell">12/6/8 padding cells</div>
    </div>
    <div class="grid-container">
      <div class="grid-x grid-margin-x">
        <div class="small-4 cell">4 cells</div>
        <div class="auto cell">Whatever's left!</div>
        <div class="auto cell">Whatever's left!</div>
        
      </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
