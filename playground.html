<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <nav class="top-bar data-sticky data-options="marginTop:0;" style="width:100%" data-top-anchor="1" data-btm-anchor="content:bottom"">
        <div class="top-bar-left">
                <ul class="dropdown menu" data-dropdown-menu>
                        <li class="menu-text">Site Title</li>
                        <li>
                          <a href="#">One</a>
                          <ul class="menu vertical">
                            <li><a href="#">One</a></li>
                            <li><a href="#">Two</a></li>
                            <li><a href="#">Three</a></li>
                          </ul>
                        </li>
                        <li><a href="#">Two</a></li>
                        <li><a href="#">Three</a></li>
                      </ul>
        </div>
        <div class="top-bar-right">
            <ul class="menu">
                <li><input type="search" placeholder="Username  "></li>
                <li><input type="search" placeholder="Password"></li>                
                <li><button type="button" class="hollow button secondary">SignIn</button></li>
                <li><a href="#" class="complete">SignUp</a></li>
            </ul>
        </div>
    </nav>
    <section class="slider">
            <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
                    <div class="orbit-wrapper">
                      <div class="orbit-controls">
                        <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
                        <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
                      </div>
                      <ul class="orbit-container">
                        <li class="is-active orbit-slide">
                          <figure class="orbit-figure">
                            <img class="orbit-image" src="img\9.png" alt="Space">
                            <figcaption class="orbit-caption">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure at nobis nemo soluta dicta. Architecto esse expedita praesentium a molestias dignissimos iusto! Magni facere facilis perspiciatis enim ratione et odio?</figcaption>
                          </figure>
                        </li>
                        <li class="orbit-slide">
                          <figure class="orbit-figure">
                            <img class="orbit-image" src="img\8.png" alt="Space">
                            <figcaption class="orbit-caption">Lets Rocket!</figcaption>
                          </figure>
                        </li>
                        <li class="orbit-slide">
                          <figure class="orbit-figure">
                            <img class="orbit-image" src="img\9.png" alt="Space">
                            <figcaption class="orbit-caption">Encapsulating</figcaption>
                          </figure>
                        </li>
                        <li class="orbit-slide">
                          <figure class="orbit-figure">
                            <img class="orbit-image" src="img\99.png" alt="Space">
                            <figcaption class="orbit-caption">Outta This World</figcaption>
                          </figure>
                        </li>
                      </ul>
                    </div>
                    <nav class="orbit-bullets">
                      <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
                      <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
                      <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
                      <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
                    </nav>
                  </div>
    </section>
    <div class="grid-container grid-x grid-margin-x fluid">
        <div class="cell medium-6 large-3 post">
           <div class="card card_article">                <img src='http://placeskull.com/600/300' alt=''/>
                <div class="card-section">
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi ipsam maiores, quia enim modi reprehenderit non quae vero natus provident!</p>
                </div>
                <div class="card-divider card-footer success">
                    <a href="#">Link</a>    
                </div>        
            </div> 
        </div> 
    </div>
    <footer>
        <h6>Footer</h6>
    </footer>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
